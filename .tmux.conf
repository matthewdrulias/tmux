# Use vim keybindings in copy mode
set-window-option -g mode-keys vi

# Enter copy mode (try Ctrl+Shift+Space, fallback Ctrl+Space)
#bind -n C-S-Space copy-mode
bind -n C-Space copy-mode
# bind -n C-Space copy-mode

# Vim-style copy/paste - yank to system clipboard
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode C-c send-keys -X cancel

# unbind %
# bind | split-window -h
# unbind '"'
# bind - split-window -v

# Default: status bar off (ephemeral ghostty sessions)
set -g status off

# Disable mouse to prevent scroll wheel from sending arrow keys
set -g mouse off

# Ctrl+B s = session chooser (default was choose-tree)
bind-key s choose-tree -s

# Ctrl+B S = "save" session (rename, show status, make persistent)
bind-key S command-prompt -p "Save session as:" "rename-session '%%'; set status on; set destroy-unattached off"

# Don't ask for confirmation when killing panes/windows
bind-key x kill-pane
bind-key X kill-window
